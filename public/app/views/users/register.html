<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>

<span style="color: red;">{{errorMessage}}</span>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="newUsername">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="password" class="form-control" ng-model="newPassword">
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="password" class="form-control" ng-model="newPasswordConfirm">
  </div>

    <button class="btn btn-success" ng-click="register()">Rekisteröidy</button>
</form>
