<div class="page-header">
  <h1>Aihealueet</h1>
</div>

<div class="panel panel-default" ng-repeat="aihe in aiheet">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a href="#/topics/{{aihe.id}}">{{aihe.name}}</a>
    </h3>
  </div>
  <div class="panel-body">
    {{aihe.description}}
  </div>
</div>

<h2 ng-show="userLoggedIn">Lis채채 oma aihealueesi</h2>

<form ng-show="userLoggedIn">
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" ng-model="newTopicName">
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control" ng-model="newTopicDescription"></textarea>
  </div>
  <button class="btn btn-success" ng-click="addTopic()">Lis채채 viesti</button>
</form>
